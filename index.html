    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <input type="text" id="nombreInput" placeholder="Ingresa tu nombre">
        <button id="saludarButton">Saludar</button>
    
        <p id="mensajeSaludo"></p>
    
        <header>


    
    <h1>Calculadora</h1>
    
    
    
    
        </header>
        <main id="cal">
            <div class="sumar">
                <button type="button" onclick= "sumar();">Sumar</button>
                <input type="number" id="n1" > + <input type="number" id="n2"> <p>resultado = <span id="resultado"></span></p>
    
            </div>
    
             <div class="resta">
                <button type="button" onclick= "resta();">Resta</button>
                <input type="number" id="n3" > - <input type="number" id="n4"> <p>resultado = <span id="-resultado"></span></p>
    
                
            </div>
    
             <div class="divicion">
                <button type="button" onclick= "divicion();">Divicion</button>
                <input type="number" id="n5" > ÷ <input type="number" id="n6"> <p>resultado = <span id="÷resultado"></span></p>
    
    
            </div>
    
             <div class="multiplicacion">
                <button type="button" onclick= "multiplicacion();">Multiplicacion</button>
                <input type="number" id="n7" > * <input type="number" id="n8"> <p>resultado = <span id="*resultado"></span></p>
    
            </div>
    </main>
    
    <script src="java.js"></script>
</body>
</html>
